    <title>Sakura Floricultura</title>
</head>
<body class="enderecoBody">
    <header>
        <h1>Sakura</h1>
        <a href="./index.html"><img src="./imgs/Logo.png" id="logo" alt="Logo da empresa"></a>
        <div class="menu-bar">
          <span class="linha1"></span>
          <span class="linha2"></span>
          <span class="linha3"></span>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Página Principal</a></li>

    <main>
        <form id="endereco" method="get">
            <label for="Cep">Cep</label>
            <input type="text" name="cep" id="cep" placeholder="Digite o seu cep" maxlength="8">
            <label for="lograd">Logradouro</label>
            <input type="text" name="lograd" id="lograd" placeholder="Digite o seu logradouro">
            <label for="compl">Complemento</label>
            <input type="text" name="compl" id="compl" placeholder="Digite o seu complemento">
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro" placeholder="Digite o seu bairro">
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade">
            <button>
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                    </svg>
                  </div>
                </div>
                <span>Enviar</span>
              </button>
        </form>
    </main>
  
    <script src="./src/script.js"></script>
    <script src="./src/endereco.js"></script>
